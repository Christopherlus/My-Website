<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chris Clay | Classified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Courier Prime"', '"Courier New"', 'Courier', 'monospace'],
            },
            colors: {
              paper: '#1a1a1a', // Dark charcoal paper
              ink: '#e5e5e5',   // Off-white ink
              redact: '#e5e5e5', // Light redaction (whiteout style)
              alert: '#ef4444', // Bright red for stamps
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/dark-matter.png')", // Darker texture
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        font-family: 'Courier Prime', monospace;
        color: #e5e5e5;
      }
      .stamp-box {
        mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png');
        -webkit-mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png');
        mask-size: 900px;
        -webkit-mask-size: 900px;
        mix-blend-mode: screen; /* Changed to screen for dark mode visibility */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5; 
        border: 2px solid #1a1a1a;
      }
    </style>
